<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times article search</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="form-group">
        <label for="exampleFormControlInput1">Search Term:</label>
        <input type="text" class="form-control" id="search-term">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
        <select class="form-control" id="number-records">
          <option>1</option>
          <option>5</option>
          <option>10</option>
        </select>
      </div>
      <div class="form-group">
          <label for="exampleFormControlInput1">Start Year (Optional):</label>
          <input type="text" class="form-control" id="start-year">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">End Year (Optional):</label>
        <textarea class="form-control" id="end-year"></textarea>
      </div>
    </form>
</body>
</html>
